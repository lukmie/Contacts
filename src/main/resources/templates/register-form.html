<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
	<link href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
	<title>Contacts</title>
</head>
<body>
	<h1>Registration form</h1>
	<form action="#" method="post" th:action="@{/register}" th:object="${user}">
		<p>First name: <input type="text" th:field="*{firstName}" placeholder="First Name" /></p>
		<p>Last name: <input type="text" th:field="*{lastName}" placeholder="Last Name" /></p>
		<!--<p th:errors="*{email}">Email errors</p>-->
		<p>Email: <input type="email" th:field="*{email}" placeholder="Email" /></p>
		<p>Pesel: <input type="text" th:field="*{pesel}" placeholder="Pesel" /></p>
		<!--<p th:errors="*{password}">Password errors</p>-->
		<p>Login: <input type="text" th:field="*{login}" placeholder="Login" /></p>
		<p>Password: <input type="password"  th:field="*{password}" placeholder="Password" /></p>
		<input type="submit" value="Register" />
	</form>
</body>
</html>
